<!DOCTYPE html>
<html>

<head>
    <!--Declaring the Character Sett-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Title + Favicon-->
    <title> Full Service Digital Agency | Cambridgeshire &amp; Norfolk | Netmatters </title>
    <link rel="icon" type="icon/x-icon" href="icons/netmatters.png">

    <!--Stylesheets (WIP)-->

    <!--Webfonts (WIP)-->

</head>

<body>

    <!--Page Wrap-->

    <div id="wrap-page"></div>

    <!--Header-->
    <header id="wrap-header">

        <div id="hder1" class="container-reusable">

            <!--Logo-->
            <div id="hder1--logo">

                <a href="#">
                    <img src="img/f-logo.webp" alt="Netmatters">
                </a>

            </div>

            <!--Searchbar (Larger Screen Sizes)-->
            <div id="hder1--actions">
                <form id="hder1--searchform">
                    <input id="hder1--searchform-input" type="text" placeholder="Search...">
                    <button id="hder1--searchform-button" class="" type="submit">
                        <span class="search-icon"></span>
                    </button>
                </form>
            </div>

            <!--Phone Icon-->
            <div id="hder1--phone">
                <a href="#">
                    <span></span>
                </a>
            </div>

            <!--Support + Contact Button-->
            <div id="hder1-info--btn" class="btn btn-info">
                <a id="hder-1--supportbtn">
                    <span></span>
                    Contact
                </a>
            </div>

            <!--Burger Icon-->
            <a id="hder1--bmenu">
                <div class="bmenu-box">
                    <button class="bmenu">
                        <div class="btop"></div>
                        <div class="bmiddle"></div>
                        <div class="bbottom"></div>
                    </button>
                </div>
            </a>

        </div>


    </header>

</body>

</html>
